    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pierwiastki</title>
</head>
<body>
    <script>
 function okno_zamknij_kote() 
{
window.close()
}
        function pierwiastekCzwartyStopnia(num) {
            return Math.pow(Math.sqrt(num), 1/4);
        }

        var results = "";

        var count = 0;

        var dziennik = 12;

        for (var i = dziennik; i < dziennik + 15; i++) {
            var pierwiastek2 = Math.sqrt(i).toFixed(2);
            var pierwiastek4 = pierwiastekCzwartyStopnia(i).toFixed(2);
            results += "I=" + i + " pierw_2(" + i + ")=" + pierwiastek2 + " pierw_4(" + i + ")=" + pierwiastek4 + "<br>";
            count++;
            if (count === 3) {
                results += "…………………………………………………………..<br>";
                count = 0;
            }
        }

        document.write(results);

        confirm("Aby kontynuować, naciśnij dowolny klawisz");
    </script>

</body>
</html>
 </textarea>
</form>
