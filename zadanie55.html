<body>
    <script>
function okno_zamknij_kote() 
{
window.close()
}
        var l1_t_kote = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
        var l2_t_kote = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
        var pocz_kote = parseInt(prompt("Podaj początkową wielkość tekstu:"));
        var tekst_kote = prompt("Podaj tekst:");

        if (l1_t_kote < 20 || l1_t_kote > 60 || l2_t_kote < 20 || l2_t_kote > 60) {
            document.write("Jedna z podanych liczb nie należy do przedziału <20,60>.");
        } else {
            var startSize = pocz_kote; 
            var repeatTimes = Math.abs(l2_t_kote - l1_t_kote); 
            var step = (l1_t_kote < l2_t_kote) ? 5 : -5;

            for (var i = startSize; i >= 0 && i <= 100; i += step) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_kote + "<br></p>");
            }
        }
    </script>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_kote()"/>

</body>
